<!DOCTYPE html>
<html>
  <head>
    <script src="loginpg javascript.js"></script>
    <link rel="stylesheet" href="loginpageCSS.css" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav class="navbar">
      <a class="top_links" href="#">Home</a>
      <a class="top_links" href="#">About</a>
      <a class="top_links" href="#">Services</a>
      <a class="top_links" href="#">Contact</a>
      <button class="login_button">Login</button>
    </nav>
    <div class="loginbox">
      <h2 style="font-weight: 1000; text-align: center">Login</h2>
      <div class="vertical_center">
        <div class="inputbox">
          <input
            type="text"
            id="username"
            class="input_text"
            placeholder="User Name"
          />
        </div>
        <div class="inputbox">
          <input
            type="password"
            class="input_text"
            id="password"
            placeholder="Password"
          />
        </div>
        <div style="display: flex; justify-content: space-between">
          <label for="Remember">
            <input type="checkbox" id="Remember" /> Remember Me
          </label>
          <a href="#">Forgot password?</a>
        </div>
        <button class="login_button_2">Login</button>
        <p style="text-align: center">
          Don't Have An Account? <a href="#">Register</a>
        </p>
      </div>
    </div>
  </body>
</html>
