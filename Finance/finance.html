<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance</title>
    <link rel="stylesheet" href="cssfinance.css" />
    <script src="js_finance.js"></script>
  </head>
  <body>
    <div class="left-menu">
      <div class="hello-user">
        <img src="images_finance/profile_pic.png" class="userimg" alt="" />
        <h3 style="margin-top: 55px; margin-left: 20px">Hello , mf</h3>
      </div>
      <hr style="width: 220px; margin-top: 15px" />
      <div class="verticalflex">
        <button
          id="element"
          style="margin-top: 20px"
          onclick="disp_div('skeleton_expense')"
        >
          Expenses
        </button>
        <button id="element" onclick="disp_div('skeleton_income')">
          Income
        </button>
        <button id="element" onclick="disp_div('')">Monthly Budget</button>
        <button id="element" onclick="disp_div('')">Graph</button>
        <button id="element" onclick="disp_div('skeleton_recommendations')">
          Recommendations
        </button>
      </div>
    </div>
    <div class="headingtop">
      <h1>LifeTrackR Finance Tracker</h1>
    </div>
    <!------------------------------------------------------------------------------->
    <div id="skeleton_expense">
      <div style="padding-left: 20px; padding-top: 20px; font-size: larger">
        <p style="display: inline">Expenses</p>
        <button
          class="plus"
          onclick="openpopup('skeleton_expense');"
          style="color: #2c63c1"
        >
          +
        </button>
      </div>
      <div class="expense">
        <div class="spend">
          <p style="font-size: 30px; margin-bottom: 0px">₹</p>
          <p class="num">24</p>
        </div>
        <div>
          <h2>Title</h2>
          <p>date dd/mm/yy</p>
          <p>Place</p>
        </div>
      </div>
    </div>
    <!------------------------------------------------------------------------------->
    <div id="skeleton_income">
      <div style="padding-left: 20px; padding-top: 20px; font-size: larger">
        <p style="display: inline">Income</p>
        <button
          class="plus"
          onclick="openpopup('skeleton_income');"
          style="color: #89e156"
        >
          +
        </button>
      </div>
      <div class="expense">
        <div class="receive">
          <p style="font-size: 30px; margin-bottom: 0px">₹</p>
          <p class="num">24</p>
        </div>
        <div>
          <h2>Title</h2>
          <p>date dd/mm/yy</p>
          <p>Place</p>
        </div>
      </div>
    </div>
    <!------------------------------------------------------------------------------->
    <div id="skeleton_recommendations">
      <h1>Crypto Price Display</h1>
      <div id="crypto-prices">
        <h1 id="test"></h1>
      </div>

      <script src="parama.js"></script>
    </div>
    <!------------------------------------------------------------------------------->
    <form id="popup">
      <h2 style="text-align: center" id="popuptitle">Add Expense</h2>
      <div class="inputbox">
        <input
          type="number"
          class="amount"
          placeholder="Amount spent"
          name=""
          id="amt"
        />
      </div>
      <div class="inputbox">
        <input
          type="text"
          class="amount"
          style="font-size: 20px"
          placeholder="Title"
          name=""
          id=""
        />
      </div>
      <div class="inputbox">
        <input
          type="date"
          class="amount"
          style="font-size: 20px"
          placeholder="Date"
          name=""
          id=""
        />
      </div>
      <div class="inputbox">
        <input
          type="text"
          class="amount"
          style="font-size: 20px"
          placeholder="Place"
          name=""
          id=""
        />
      </div>
      <input
        type="button"
        onclick="closepopup_n_ADD('skeleton_expense')"
        class="submit-button"
        id="addbutton"
        value="Add"
      />
    </form>
    <!------------------------------------------------------------------------------->
    <div id="blursheet"></div>
    <!------------------------------------------------------------------------------->
  </body>
</html>
